<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs kuvanja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/vrZ9Wne.png">
</head>
<body>
    <header>
        <h1>Kurs kuvanja</h1>
        <nav>
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Kursevi</a></li>
                <li><a href="#">Galerija</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Prijava na kurs</h2>
            <form id="kurs-forma" onsubmit="return posaljiPodatke()">
                <label>Ime: <input type="text" id="ime"></label>
                <label>Prezime: <input type="text" id="prezime"></label>
                <label>Kontakt telefon: <input type="text" id="telefon"></label>
                <label>Broj učesnika (1-5): <input type="number" id="broj-ucenika" min="1" max="5"></label>
                <label>Datum kursa: <input type="date" id="datum"></label>
                <label>Vrsta kuhinje: <select id="vrsta-kuhinje"></select></label>
                
                <fieldset>
                    <legend>Dodatne usluge:</legend>
                    <label><input type="checkbox" name="usluge" value="2500" data-naziv="prevoz"> Prevoz</label>
                    <label><input type="checkbox" name="usluge" value="2000" data-naziv="smeštaj"> Smeštaj</label>
                    <label><input type="checkbox" name="usluge" value="3500" data-naziv="materijali"> Materijali</label>
                </fieldset>
                
                <fieldset>
                    <legend>Trajanje kursa:</legend>
                    <label><input type="radio" name="trajanje" value="1"> 1 dan</label>
                    <label><input type="radio" name="trajanje" value="3"> 3 dana</label>
                    <label><input type="radio" name="trajanje" value="7"> 7 dana</label>
                </fieldset>

                <p>Ukupna cena: <span id="cena">0</span> RSD</p>

                <button type="submit">Pošalji</button>
                <button type="reset">Resetuj</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rade Krstić ITS 09/23</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
